<!DOCTYPE html>
<html>

<head>
    <title>Custom Video Controls</title>
    <meta charset="utf-8" />

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!--CSS-->
    <link type="text/css" href="css/style.css" rel="stylesheet">

    <!--JavaScript-->
    <script src="js/player.js" defer></script>
</head>

<body>
    <div class="navbar-color-txt">
        <nav class="navbar navbar-light justify-content-between navbar-bg">
            <a class="navbar-brand navbar-color-txt" href="#">Visor Semántico</a>
            <div class="form-inline">
                <a class="navbar-brand navbar-color-txt" href="https://www.uib.es/es/">UIB</a>
                <a class="navbar-brand navbar-color-txt"
                    href="https://github.com/joanmarto/Visor-Semantico">GitHub</a>
            </div>
        </nav>
    </div>
    <div>
        <!-- Video div -->
        <div>
            <p>Video</p>
            <video controls class="video" id="video">
                <!--Source-->
                <source src="media/chess_video.mp4" type="video/mp4">
                <!--Default-->
                Your browser can't show this media
                <track label="Español" kind="subtitles" srclang="en" src="/media/chess_video_sub_esp.vtt">
            </video>
            <div id="myCtrlVid">
                <!-- Play & Pause Button -->
                <button id="playPauseBtn">Play</button>
                <!-- Video timer -->
                <label id="currentTime">00:00</label>
                <label>/</label>
                <!-- Current Time -->
                <label id="duration">00:00</label>
                <!-- Seekbar -->
                <div class="video-seekbar">
                    <progress type="range" id="seekBar" value="0" min="0">
                </div>

                <!-- Volume -->
                
                <div id="volumeSeekBar">
                    <button id="volumeBtn">Volumen</button>
                    <input type="range" id="seekVol" min="0" value="1" max="1" step="0.1" >
                </div>
                <button id=fsBtn class="fa fa-expand fa-lg"></button>
            </div>
        </div>
        <div>
            <p>Preguntas</p>
        </div>
    </div>
</body>

</html>
