<!DOCTYPE html>
<html>

<head>
    <title>Custom Video Controls</title>
    <meta charset="utf-8" />

    <!--CSS-->
    <link type="text/css" href="style.css" rel="stylesheet">

    <!--JavaScript-->
    <script src="script.js" defer></script>
</head>

<body>
    <div>
        <!-- Video div -->
        <div>
            <p>Video</p>
            <video class="video" id="video">
                <!--Source-->
                <source src="Video-leones.mp4" type="video/mp4">
                <!--Default-->
                Your browser can't show this media
            </video>
            <div id="myCtrlVid">
                <!-- Play & Pause Button -->
                <button id="playPauseBtn">Play/pause</button>
                <!-- Current Time -->
                <label id="currentTime"></label>
                <!-- Seekbar -->
                <div class="video-seekbar">
                    <input type="range" id=seekBar value="0" min="0" max="100" step="0.1">
                    <progress value="0" max="100" step="1" id=progressBar class="progressBar"></progress>
                    <progress value="0" max="100" step="1" id=bufferBar class="bufferBar"></progress>
                </div>
                <!-- Video timer -->
                <label id=videoTime>00:00</label>
                <!-- Volume -->
                <button id=volumeBtn></button>
                <input type="range" id=seekVol min="0" max="100" step="1" class="volumeSeekBar">
                <button id=fsBtn class="fa fa-expand fa-lg"></button>
            </div>
        </div>
        <div>
            <p>Preguntas</p>
        </div>
    </div>
</body>

</html>
